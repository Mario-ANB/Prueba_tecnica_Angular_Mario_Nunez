<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login</title>
</head>

<body>
  <div class="border-b-2 py-1.5 px-10">
  </div>
  <div class="flex items-center p-4 bg-white lg:justify-center" [style.min-height]="'calc(100vh - 107.33px)'">
    <div class="flex flex-col md:flex-row md:flex-1 lg:max-w-screen-lg">
      <div class="p-4 py-6 md:w-6/12 md:flex-shrink-0 md:flex md:flex-col">
        <div class="my-auto">
          <h1 class="text-left text-3xl font-bold tracking-wider">
            Log in
          </h1>
          <p class="mt-6 font-normal text-gray-500 md:mt-0">

            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatum fuga praesentium non eos soluta
            voluptatibus consequuntur maxime. Distinctio, totam harum expedita facilis adipisci cum officia eveniet
            libero voluptatum blanditiis tempore?
          </p>
        </div>
      </div>
      <div class="p-7 md:flex-1">
        <div class="px-4 py-4 border-2 border-slate-300 rounded">
          <form [formGroup]="form_user" class="flex flex-col space-y-5 mx-5">
            <div class="flex flex-col space-y-1 mt-5">
              <label for="email" class="text-sm font-semibold text-slate-500">Email</label>
              <input type="email" id="email" autofocus placeholder="example@email.com" formControlName="email"
                class="px-4 py-2 transition duration-300 border border-slate-300 rounded focus:outline-none" required />
            </div>
            <div class="flex flex-col space-y-1 mb-5">
              <div class="flex items-center justify-between">
                <label for="password" class="text-sm font-semibold text-gray-500">Password</label>
              </div>
              <input type="password" id="password" placeholder="*********" formControlName="password"
                class="px-4 py-2 transition duration-300 border border-gray-300 rounded focus:outline-none" required />
            </div>
            <div>
              <button type="submit"
                class="w-full py-2 mb-8 text-md font-semibold rounded text-center text-white bg-slate-950 hover:bg-slate-300 focus:outline-none"
                (click)="login(form_user.value)">
                Log in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
